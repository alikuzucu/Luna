version: '3'

services:
  postgres:
    image: postgres:latest
    env_file:
      - env/dev.env
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    env_file:
      - env/dev.env
    command: 'sh /scripts/dev.sh'
    ports:
      - '8000:8000'
    depends_on:
      - postgres
    volumes:
      - ./backend:/backend
      - ./media-files:/media-files
      - ./static-files:/static-files

volumes:
  postgres:
  media-files:
  static-files:


